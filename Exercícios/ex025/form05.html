<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <label for="mas">Masculino</label>
            <input type="radio" name="sex" id="mas" value="M"><br>
            <label for="fem">Feminino</label>
            <input type="radio" name="sex" id="fem" value="F">
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>                 <label for="ibas">Basquete</label>
            <input type="checkbox" name="bas" id="ibas"><br>
            <label for="ifut">Futebol</label>
            <input type="checkbox" name="fut" id="ifut"><br>
            <label for="iten">Tênis</label>
            <input type="checkbox" name="ten" id="iten"><br>
            <label for="ipin">Ping-Pong</label>
            <input type="checkbox" name="pin" id="ipin">
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
