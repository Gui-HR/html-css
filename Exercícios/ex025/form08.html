<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Soma</legend>
            <p>
                <label for="n1">Numero 1:</label>
                <input type="number" name="n1" id="n1" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
            </p>
            <p>
                <label for="n2">Numero 1:</label>
                <input type="number" name="n2" id="n2" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
            </p>
            <p>
                <label for="soma">Soma:</label>
                <output name="soma" id="soma">0</output>
            </p>
        </fieldset>
        <fieldset>
            <legend>Nível</legend>
            <p>
                <label for="niv">Nível</label>
                <input type="range" name="niv" id="niv" min="0" max="10" oninput="val.innerHTML = Number(niv.value)">
                <output id="val">5</output>
            </p>
        </fieldset>
        <fieldset>
            <legend>Idade</legend>
            <p>
                <label for="ano">Em que ano você nasceu:</label>
                <input type="number" name="ano" id="ano" min="1900" max="2023" oninput="calcIdade()">
            </p>
            <p>
                <label for="idade">Sua idade é de:</label>
                <output id="idade">0</output>
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
