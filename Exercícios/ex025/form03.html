<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome</label>
            <input type="text" name="nome" id="iname" required maxlength="30" autocomplete="name" placeholder="Nome Completo">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" placeholder="0 a 10">
        </p>
        <p>
            <label for="imes">Periodo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
