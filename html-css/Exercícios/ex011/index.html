<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midas em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Aqui está uma imagem dinâmica, que muda de acordo com o tamanho da tela</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/fotom.png" type="image/png">
        <img src="imagem/fotog.png" alt="imagem flexivel">
    </picture>
    <h1>Áudios no Site</h1>
    <p>Vamos reproduzir um áudio</p>
    <audio controls loop>
        <source src="midia/Whole Tone Limbo - Godmode.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
