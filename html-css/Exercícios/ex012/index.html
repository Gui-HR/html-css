<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Vídeos HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta sendo hospedado no meu computador</p>
    <h2>Laranjinha</h2>
    <video width="250" poster="imagens/thumb-laranja-bom.webp" controls>
        <source src="video/Laranja.mp4.mp4" type="video/mp4">
        <source src="video/Laranja.webm.webm" type="video/webm">
        <p>Seu navegador não é compativel com arquivo de vídeo</p>
    </video>

    <h1>Incorporando vídeos pelo youtube</h1>
    <p>hospedando videos de forma externa pelo youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EbILgrZb5ow" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
